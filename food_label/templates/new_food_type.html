{% extends "base.html" %} 
{% load static %} 
{% load crispy_forms_tags %}
{% block content_container %}

<head>
  <title>New Food Type</title>
</head>

<!-- Page Heading -->
<div class="d-sm-flex align-items-center justify-content-between mb-4">
  <h1 class="h3 mb-0 text-gray-800">Add New Food Type</h1>
</div>

<div class="card shadow mb-4">
  <div class="card-header py-3">
    <h6 class="m-0 font-weight-bold text-primary">Create New Food Type</h6>
  </div>
  <div class="card-body">
    <form method="POST" class="user" enctype="multipart/form-data">
        {% csrf_token %}
        {% crispy form form.helper %}
    </form>
  </div>
</div>
{% endblock %}
